<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static home</title>
</head>
<body>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
        </head>
        <body>
        
        <h6>Home</h6>
        
        <table>
          <tr>
            <th>http methods</th>
            <td>path</td>
            
          </tr>
          <tr>
            <td>get</td>
            <td>/ (home page)</td>
          </tr>
        </table>

          <h5>Users</h5>
        <table>
            <tr>
              <th>http methods</th>
              <td>path</td>
            </tr>
            <tr>
              <td>get</td>
              <td>/users</td>
            </tr>
            <tr>
              <td>get</td>
              <td>/user/:id</td>
            </tr>
            <tr>
              <td>post</td>
              <td>/register</td>
            </tr>
            <tr>
              <td>patch</td>
              <td>/user/:id</td>
            </tr>
            <tr>
              <td>delete</td>
              <td>/user/:id</td>
            </tr>
          </table>

          <h5>Products</h5>
        <table>
            <tr>
              <th>http methods</th>
              <td>path</td>
            </tr>
            <tr>
              <td>get</td>
              <td>/Products</td>
            </tr>
            <tr>
              <td>get</td>
              <td>/Products/:id</td>
            </tr>
            <tr>
              <td>post</td>
              <td>/Products</td>
            </tr>
            <tr>
              <td>patch</td>
              <td>/Products/:id</td>
            </tr>
            <tr>
              <td>delete</td>
              <td>/Products/:id</td>
            </tr>
          </table>
</body>
</html>
